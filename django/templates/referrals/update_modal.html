<div class="modal fade" id="updateObject" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1"
     aria-labelledby="updateObjectLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg mt-6" role="document">
        <div class="modal-content border-0">
            <div class="position-absolute top-0 end-0 mt-3 me-3 z-1">
                <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div class="rounded-top-3 bg-body-tertiary py-3 ps-4 pe-6">
                    <h4 class="mb-1" id="updateObjectLabel">Hamkor shifokor ma'lumotlarni o'zgartirish.</h4>
                    <p class="fs-11 mb-0">Hamkor shifokor tog'risidagi ma'lumotlarni to'ldiring.</p>
                </div>
                <div class="p-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="response-message"></div>
                            <form id="update-object-form">
                                <div class="card-body">
                                    <div class="row gx-2">
                                        <div class="col-12 mb-3">
                                            <label class="form-label" for="update-full-name">Ism va familiya:</label>
                                            <input class="form-control" id="update-full-name" name="full_name" type="text" required
                                                   oninvalid="this.setCustomValidity('Ism va familiya ni to\'ldiring')"
                                                   oninput="this.setCustomValidity('')"
                                            />
                                        </div>
                                        <input type="hidden" id="hidden-referral-id">
                                        <label class="form-label" for="update-phone-number">Telefon raqam:</label>
                                        <div class="col-12 mb-3 input-group">
                                            <span class="input-group-text">+998</span>
                                            <input class="form-control" id="update-phone-number" name="phone_number"
                                                   data-input-mask='{"mask":"(99) 999 99 99"}'
                                                   placeholder="(XX) XXX XX XX" type="tel"/>
                                        </div>
                                        <div class="col-12 mb-3">
                                            <label class="form-label" for="update-additional-information">Qo'shimcha
                                                ma'lumot:</label>
                                            <textarea class="form-control" id="update-additional-information"
                                                      name="additional_information"
                                                      rows="3"></textarea>
                                        </div>

                                    </div>
                                </div>
                                <div class="card mt-4">
                                    <div class="card-body">
                                        <div class="row justify-content-between align-items-center">
                                            <div class="col-md">
                                                <h5 class="mb-2 mb-md-0"></h5>
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-link text-secondary p-0 me-3 fw-medium"
                                                        role="button" data-bs-dismiss="modal" type="button">Bekor
                                                    qilish
                                                </button>
                                                <button class="btn btn-primary" role="button" id="submit-btn"
                                                        type="button" onclick="updateReferralRequest()">Ma'lumotlarni saqlash
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
