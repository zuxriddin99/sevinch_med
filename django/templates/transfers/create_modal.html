<div class="modal fade" id="createObject" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1"
     aria-labelledby="createObjectLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg mt-6" role="document" style="width: 50%; max-width: 100%">
        <div class="modal-content border-0">
            <div class="position-absolute top-0 end-0 mt-3 me-3 z-1">
                <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div class="p-4">
                    <div class="row">
                        <div class="h-100">
                            <div class="d-flex mb-4">
                                    <span class="fa-stack me-2 ms-n1"><i
                                            class="fas fa-circle fa-stack-2x text-300"></i><i
                                            class="fa-inverse fa-stack-1x text-primary fas fa-spinner"></i></span>
                                <div class="col">
                                    <h5 class="mb-0 text-primary position-relative"><span
                                            class="bg-200 dark__bg-1100 pe-3">Qo'shish.</span><span
                                            class="border position-absolute top-50 translate-middle-y w-100 start-0 z-n1"></span>
                                    </h5>
                                    <p class="mb-0">Kirim yoki chiqim qo'shish.</p>
                                </div>
                            </div>
                            <div id="errorDiv"></div>
                            <div class="card mb-5">
                                <div class="tab-content">
                                    <div class="active px-sm-3 px-md-5"
                                         id="form-wizard-progress-tab1">
                                        <form novalidate="novalidate"
                                              id="first-form">
                                            <div class="row g-2">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="transfer_type">O'tkazma turi.</label>
                                                        <select id="transfer_type" name="transfer_type"
                                                                class="form-select">
                                                            <option value="income">Kirim</option>
                                                            <option selected value="expense">Chiqim</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="transfer_method">To'lov turi.</label>
                                                        <select id="transfer_method" name="transfer_method"
                                                                class="form-select">
                                                            <option selected value="cash">Naqd</option>
                                                            <option value="card">Kartadan kartaga.</option>
                                                            <option value="transfer_to_card">Terminal orqali.
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="amount">Qiymati.</label>
                                                <input
                                                        class="form-control"
                                                        id="amount"
                                                        data-mask="# ##0,00"
                                                        name="amount"
                                                        type="tel"
                                                        autocomplete="off"
                                                        value="0"
                                                />
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label" for="description">Ma'lumot</label>
                                                <textarea
                                                        class="form-control" type="text" name="description"
                                                        placeholder="Ma'lumot"
                                                        id="description"></textarea>
                                            </div>


                                        </form>
                                        <div class="bg-body-tertiary rounded-pill mb-3">
                                            <div class="px-sm-3 px-md-5">
                                                <ul class="pager wizard list-inline mb-0 d-flex justify-content-between">
                                                    <li class="previous">

                                                    </li>
                                                    <li class="next">
                                                        <button class="btn btn-success px-5 px-sm-6"
                                                                type="submit" onclick="createTransfer()">
                                                            Saqlash<span class="fas fa-chevron-right ms-2"
                                                                         data-fa-transform="shrink-3"> </span>
                                                        </button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
